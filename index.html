<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <span class="time-title">THE TIME IS NOW</span>

    <div class="container">
      <div class="time-container">
        <span id="hours" class="time-hours"></span>
        <span class="time-wrapper">HOURS</span>
      </div>
      <div class="time-container">
        <span id="minutes" class="time-minutes"></span>
        <span class="time-wrapper">MINUTES</span>
      </div>
      <div class="time-container">
        <span id="seconds" class="time-seconds time-seconds-background"></span>
        <span class="time-wrapper seconds-background">SECONDS</span>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
